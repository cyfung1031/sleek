<footer class="footer">
  <div class="container">
    <span>&copy; {{ site.time | date: '%Y' }} {{ site.title | escape }}</span><br>
    <span>Powered by <a href="https://pages.github.com/" target="_blank">GitHub Pages</a> and <a href="https://jekyllrb.com/" target="_blank">Jekyll</a></span><br>
    <span>Theme: <a href="https://github.com/janczizikow/sleek" target="_blank">Sleek</a> by <a href="https://www.janczizikow.com/" target="_blank">Jan Czizikow</a></span><br>
    <span>Source code is availale on <a href="https://github.com/kthayashi/kthayashi.github.io" target="_blank">GitHub</a></span>
  </div>
</footer>
<script async src="{{ "/assets/js/bundle.js" | relative_url }}"></script>
{% if site.service_worker %}
<script async>
  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('{{ "/sw.js" | relative_url }}').then(function( registration ) {
      console.log('ServiceWorker registration successful with scope: ', registration.scope);
    })
    .catch(function(error) {
      console.log('ServiceWorker registration failed: ', error);
    });
  }
</script>
{% endif %}
